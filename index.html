<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Do you wanna go out with me?</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1 id="question">Do you wanna go out with me?</h1>
    <!-- Initial Image -->
    <img src="ash.jpg" alt="Cute Image" class="image" id="image1">
    
    <!-- GIF that will be shown after clicking Yes -->
    <img src="hehe.gif" alt="GIF" class="gif" id="gif" style="display: none;">

    <div class="buttons">
      <button id="yes-btn" class="yes-btn">Yes</button>
      <button id="no-btn" class="no-btn">No</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
